<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Ecológico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">"¡Hola! Soy Ecobot para todo lo relacionado con productos ecológicos y sostenibles. Puedes preguntarme sobre técnicas de producción sostenible, recomendaciones de productos ecológicos, o cualquier otra duda que tengas sobre cómo reducir tu impacto ambiental. ¿En qué puedo ayudarte hoy?";</div>
        </div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
        <button id="send-btn">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
